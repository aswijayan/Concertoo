<!doctype html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS Files/navbar.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="JSFiles/login.js"></script>
  </head>
  <body>
    <section class="navbar">
      <div class="logo">CONCERTOO</div>

      <div class="navFields">
        <div class="nf">Home</div>
        <div class="nf">Events</div>
        <div class="nf">My Bookings</div>
        <div class="nf">Contact</div>
        <div class="nf">
          <button id="loginButton" onclick="gotoLogin()">login</button>
        </div>
      </div>
    </section>
    <div class="imagecontainer">
      <img class="bgphoto" src="images/heroimage.png" alt="hero-photo" />

      <div>
        <div class="content">
          <div id="maincon" class="incontent">
            <pre>
Book Live Concert Tickets
             
        INSTANTLY</pre
            >
          </div>
          <div class="incontent">
            <p>Discover and book upcoming concerts and live events near you.</p>
          </div>
          <div class="buttonClass">
            <button style="background-color: #ff007f" class="b1">
              Book Now
            </button>
            <button class="b2">View Events</button>
          </div>
        </div>
      </div>
    </div>

    <p style="margin-left: 20px; color: white; font-size: x-large">
      Trending <span style="color: #ff007f"> Now</span>
    </p>
    <div class="trendingclass">
      <button class="sidebutton"><</button>
      <div class="tc">
        <div class="imagediv" id="img1">
          <p style="color:white">Anirudh</p>
          <div style="display:flex; justify-content:space-between">
            <p class="price">From $89</p>
            <button class="BookClass">Book Tickets</button>
          </div>
        </div>
      </div>
      <div class="tc">
        <div class="imagediv" id="img2">
          <p>Shreya Goshal</p>
          <div style="display:flex; justify-content:space-between">
            <p class="price">From $89</p>
            <button class="BookClass">Book Tickets</button>
          </div>
        </div>
      </div>
      <div class="tc">
        <div class="imagediv" id="img3">
          <p style="color:white">Anuv Jain</p>
          <div style="display:flex; justify-content:space-between">
            <p class="price">From $89</p>
            <button class="BookClass">Book Tickets</button>
          </div>
        </div>
      </div>
      <button class="sidebutton">></button>
    </div>
  </body>
</html>
